<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EliteMasterClass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
        }
    </style>
</head>

<body class="p-4">
    <div class="login-card w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Espace Administrateur</h1>
            <p class="text-gray-600 mt-2">Connectez-vous pour gérer votre masterclass</p>
        </div>

        <!-- Messages d'alerte -->
        <div id="errorMessage" class="error-message hidden p-3 rounded-lg mb-4 text-red-700">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="success-message hidden p-3 rounded-lg mb-4 text-green-700">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="successText"></span>
        </div>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email"
                        class="form-input pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 transition-colors"
                        placeholder="admin@elitemasterclass.com" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password"
                        class="form-input pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-500 transition-colors"
                        placeholder="Votre mot de passe" required>
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                        onclick="togglePassword()">
                        <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="btn-primary w-full text-white py-3 px-4 rounded-lg font-semibold flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Se connecter
            </button>
        </form>

       
    </div>

    <script>
        // REMPLACEZ tout le script de admin-login.html par ceci :

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.fa-eye');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;

            // Afficher le loading
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            submitButton.disabled = true;

            // Cacher les messages d'erreur précédents
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Stocker le token
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminEmail', result.user.email);

                    // Afficher message de succès
                    document.getElementById('successText').textContent = 'Connexion réussie! Redirection...';
                    document.getElementById('successMessage').classList.remove('hidden');

                    // Redirection vers le dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Erreur de connexion');
                }
            } catch (error) {
                // Afficher message d'erreur
                document.getElementById('errorText').textContent = error.message;
                document.getElementById('errorMessage').classList.remove('hidden');

                // Réinitialiser le bouton
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        }

        // Vérification de connexion MODIFIÉE - Plus simple
        /*
        const token = localStorage.getItem('adminToken');
        if (token) {
            try {
                if (token.split('.').length === 3) {
                    window.location.href = '/admin/dashboard';
                }
            } catch (error) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminEmail');
            }
        }
        */

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>

</html>
